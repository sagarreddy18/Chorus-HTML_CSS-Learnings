<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validations</title>
    </head>
    <body>
        <form action="/submit_form" method="POST">
            <label for="username">Username (3-15 characters):</label>
            <input
                type="text"
                id="username"
                name="username"
                minlength="3"
                maxlength="15"
                required
            >
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            >
            <label for="age">Age (between 18 and 60):</label>
            <input
                type="number"
                id="age"
                name="age"
                min="18"
                max="60"
                required
            >
            <label for="website">Website (URL format):</label>
            <input type="url" id="website" name="website">
            <label for="password">Password (min 8 characters):</label>
            <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
            >
            <input type="submit" value="Register">
        </form>
    </body>
</html>
