<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form action="/submit_form" method="POST">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                required
            >
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            >
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
            >
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
